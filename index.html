<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div class="menu_div">
          <button type="button" id="menu_list" onclick="getdisp()">Show Menu</button>
          <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
      </div>
      
    </div>
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input type="text" id="item" placeholder="Type here to add toppings?"></br></br>
            <button id="add_toppings" onclick="add_item1()" >Recommend a new Pizza</button>
        </br></br>
        <div class="row" id ="add_top">
            <div class="column" > 
              <img src="images/pizzaImg.png"  style="width:100%">
              <h4>Chicken Tandoori Pizza</h4>
            </div>
            <div class="column">
              <img src="images/pizzaImg.png" style="width:100%">
              <h4>Deluxe Veggie Pizza</h4>
            </div>
            <div class="column" >
              <img src="images/pizzaImg.png" style="width:100%">
              <h4>Paneer Tikka Pizza</h4>
            </div>
            <div class="column" >
                <img src="images/pizzaImg.png"  style="width:100%">
                <h4>Veg Extravaga Pizza</h4>
            </div>    
            <div class="column" >
                <img src="images/pizzaImg.png" style="width:100%">
                <h4>Veg Supreme Pizza</h4>
            </div>  
                      
        </div>

    </div>
    
    <div>
        <img class="img-responsive"  src="images/topping.png">
    </div>

</body>
</html>
